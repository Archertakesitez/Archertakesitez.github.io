<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="{{ site.data.index.skills.id | default: 'skills-chart' }}" style="max-width: 100%; height: auto;"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Ensure Chart.js is loaded -->
    <script>
        // Get the canvas element
        var ctx = document.getElementById("{{ site.data.index.skills.id | default: 'skills-chart' }}");

        // Prepare the data
        var data = {
            labels: "{{ site.data.index.skills.aspects | default: 'Skill1,Skill2,Skill3' }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label | default: 'My Skills' }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills.percentage | default: '90,80,70' }}]
            }]
        };

        // Configure and render the radar chart
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                layout: {
                    padding: { top: 20, bottom: 20, left: 20, right: 20 }
                },
                scale: {
                    ticks: {
                        min: 0,
                        max: 100,
                        stepSize: 20,
                        font: { size: 12 }
                    },
                    pointLabels: {
                        font: { size: 12 }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</div>
